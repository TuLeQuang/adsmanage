<div id="option-modal" class="modal fade in" role="dialog" style="display: block;" aria-hidden="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<div class="option-popup-title">
				<span class="fa fa-magic"></span>
					Lựa chọn để gợi ý mẫu CV phù hợp
				</div>
			</div>
			<div class="modal-body">
				<form action="" method="post" id="optionFormPopup" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 text-dark-gray control-label">Ngôn ngữ CV</label>
						<div class="col-sm-8">
							<select class="form-control lang_selector select2-hidden-accessible" name="lang" style="width:100%" tabindex="-1" aria-hidden="true">

								<option value="vi">Tiếng Việt</option>

						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 text-dark-gray control-label">Ngành/Nghề</label>
						<div class="col-sm-8">
							<select class="form-control children-category-selector select2-hidden-accessible" id="popup-children-category-selector" name="category_id" style="width: 100%" tabindex="-1" aria-hidden="true">

								<option value="11000">Ngành nghề khác</option>

							<p id="child-category-missing-alert" style="color: red; padding: 3px 0; display: none; margin-bottom: 0;">Bạn chưa chọn nghề</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 text-dark-gray control-label">Kinh nghiệm</label>
						<div class="col-sm-8">
						<select class="form-control exp_selector select2-hidden-accessible" name="exp" style="width: 100%" tabindex="-1" aria-hidden="true">
							<option value="">-- Chọn kinh nghiệm --</option>
							<option value="1">Chưa có kinh nghiệm</option>
							<option value="2">Dưới 1 năm</option>
							<option value="3">1 năm</option>
							<option value="4">2 năm</option>

						<p id="exp-missing-alert" style="color: red; padding: 3px 0; display: none; margin-bottom: 0;">Bạn chưa kinh nghiệm</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 text-dark-gray control-label">Nhu cầu tìm việc</label>

							</select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-status-22-container"><span class="select2-selection__rendered" id="select2-status-22-container" title="Không có nhu cầu">Không có nhu cầu</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
								<p id="job-waiting-status-missing-alert" style="color: red; padding: 3px 0; display: none;">Bạn chưa chọn nhu cầu tìm việc</p>
						</div>
					</div>
					<p><input type="submit" value="Nhận gợi ý từ TopCV" class="btn btn-block btn-topcv-primary"></p>

			</div>
		</div>
	</div>
</div>
